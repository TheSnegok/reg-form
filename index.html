<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="handler.php" method="post" class="form">
            <div class="name">
                <label for="name" class="label-name">Your Name:</label>
                <input type="text" maxlength="25" name="name" placeholder="Name" class="input-name">
            </div>
            <div class="email">
                <label for="email" class="label-email">Your email:</label>
                <input type="email" maxlength="25" name="email" placeholder="Email" class="input-email">
            </div>
            <div class="login">
                <label for="login" class="label-login">Your login:</label>
                <input type="text" name="login" placeholder="Login" maxlength="25" class="input-login">
            </div>
            <div class="password">
                <label for="password" class="label-password">Your password:</label>
                <input type="password" name="password" placeholder="Password" maxlength="21" class="input-password">
            </div>
            <div class="adult">
                <label for="adult" class="label-adult">Are your adult?</label>
                <input type="checkbox" name="adult" class="input-adult">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="terminal">
            <div class="terminal-text"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
